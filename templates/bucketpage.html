{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/bucketpage.css">
    <title>{{ bucket.name }}</title>
    {{ super() }}
{% endblock %}

{% block body %}
    <h1 id="titlebar">{{ bucket.name }}</h1>
    <form method="POST" id="searchbox">
        To search enter your query below <br/>
        <input type="text" name="query" value="{{ prevsearch }}">
        <input type="submit" name="querybutton" value="Send">
    </form>
    <ul id="result">
        {% for ent in bucket %}
            <a href="#">
                <li class="result-item">
                    <h3>{{ ent.name }}</h3>
                    <img src="/static/{{ ent.path }}" alt="image for {{ ent.name }}">
                </li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
{% block footer %}
    {{ super() }}
{% endblock %}
