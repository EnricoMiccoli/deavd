{% extends "base.html" %}
{% block head %}
    <title>{{ title }}</title>
    {{ super() }}
{% endblock %}

{% block body %}
    <h1 id="titlebar">{{ title }}</h1>
    <p>{{ message }}</p>
    {% if link %}
    <p><a href="{{ link[0] }}">{{ link[1] }}</a></p>
    {% endif %}
{% endblock %}
{% block footer %}
    {{ super() }}
{% endblock %}
